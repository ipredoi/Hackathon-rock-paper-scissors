<!DOCTYPE html>
<html>

<head>
    <title>R-P-S Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="background" id="background"></div>
    <div class="title"><h1>Rock Paper Scissors GAME</h1></div>
    
    <div id="gameContainer">
<div id=scoresContainer>
<div class="scoreCard">
    <h2>WIN</h2>
    <h2 class="scoreText" id="playerScore">0</h2>
</div>
<div class="scoreCard">
    <h2>TIES</h2>
    <h2 class="scoreText" id="tiesScore">0</h2>
</div>
<div class="scoreCard">
    <h2>WIN</h2>
    <h2 class="scoreText" id="computerScore">0</h2>
</div>
</div>
<div class="gameBoard" >
<div>
    <img class = "imageCard" id="playerChoice" src="./images/rockPlayer.png">
</div>
<div id="gameCard">
<div class="roundsContainer" >
    <h2>Rounds</h2>
    <h3 id="roundsNumber">0</h3>
</div>
<div id="buttonsContainer">
    <button class="button"  id="rockButton">👊</button>
    <button class="button" id="scissorsButton">✌</button>
    <button class="button" id="paperButton">✋</button>
    <button class="button" id="reset">❌</button>
</div>
</div>
<div>
    <img class = "imageCard"id="computerChoice" src="./images/rockComputer.png">
</div>

<script src="main.js"> </script>
</body>

</html>
